# Redirect HTTP â†’ HTTPS (and serve ACME HTTP-01)
server {
  listen 80 default_server;
  server_name _;

  # ACME challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# TLS server
server {
  listen 443 ssl http2;
  server_name ${APP_HOST};

  # Certbot-managed certs
  ssl_certificate     /etc/letsencrypt/live/${APP_HOST}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${APP_HOST}/privkey.pem;

  # Strong TLS defaults
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # ACME challenge (needed also on 443 during renewals sometimes)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Backend API
  location /api/ {
    proxy_pass         http://backend:3012/;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
  }

  # Frontend app (Remix)
  location / {
    proxy_pass         http://frontend:3011;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
  }
}
