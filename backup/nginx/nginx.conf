events {}

http {
  server {
    listen 80;

    server_name push-down-and-hide-out-of-stock.sincoeec.com;

    location ^~ /.well-known/acme-challenge {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/push-down-and-hide-out-of-stock.sincoeec.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/push-down-and-hide-out-of-stock.sincoeec.com/privkey.pem;
    server_name push-down-and-hide-out-of-stock.sincoeec.com;
 
    location / {
      proxy_pass http://advanced_collection_sort_app:3011/;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    
      proxy_connect_timeout       60s;
      proxy_send_timeout          60s;
      proxy_read_timeout          60s;
      send_timeout                60s;
    }

    location ~ /.well-known/acme-challenge {
      root /var/www/certbot;
    }
  }
}