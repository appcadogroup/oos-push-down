events {}

http {
  upstream backend {
    # server app-blue:3011;
    server app-green:3011;
  }

  # Redirect all HTTP traffic to HTTPS, handling certbot challenges
  server {
    listen 80 default_server;
    server_name _;

    location ~ /.well-known/acme-challenge {
      root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
  }

  # Main HTTPS server
  server {
    listen 443 ssl http2;
    server_name push-down-and-hide-out-of-stock.sincoeec.com;

    ssl_certificate     /etc/letsencrypt/live/push-down-and-hide-out-of-stock.sincoeec.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/push-down-and-hide-out-of-stock.sincoeec.com/privkey.pem;

    # Proxy all app traffic through the upstream
    location / {
      proxy_pass http://backend;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Certbot challenge location for renewals
    location ~ /.well-known/acme-challenge {
      root /var/www/certbot;
    }
  }
}
