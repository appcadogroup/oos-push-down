  [[webhooks.subscriptions]]
  topics = [ "products/create" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/products/create"
  
  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/products/update"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/products/delete"



