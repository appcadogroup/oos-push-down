  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/compliance"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/app_subscriptions/update"

  [[webhooks.subscriptions]]
  topics = [ "collections/create" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/collections/create"

  [[webhooks.subscriptions]]
  topics = [ "collections/update" ]
  # include_fields = [ "title", "id", "products_count" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/collections/update"
  
  [[webhooks.subscriptions]]
  topics = [ "collections/delete" ]
  # include_fields = [ "title", "id", "products_count" ]
  uri = "https://push-down-and-hide-out-of-stock.sincoeec.com/webhooks/app/collections/delete"

  [[webhooks.subscriptions]]
  topics = [ "bulk_operations/finish" ]
